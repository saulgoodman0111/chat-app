<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Chat App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/client.js" defer></script>
  </head>

  <body>
    <nav></nav>
    <hr />
    <div class="mymargin"></div>
    <div class="container">
      <div class="myheading">
        <div id="head1">My Chat App</div>
        <div id="usersonline"><div id="activeusers">0 Active</div></div>
      </div>
      <div id="messagebox">
        <!-- <div class=" center">hnn</div> -->
        <!-- <div class="message right">Michael Scott : Hello</div>
        <div class="message left">Ryan Howard : Hlw</div> -->
      </div>
      <div id="messagesendbox">
        <form action="#" id="sendcont">
          <input type="text" name="sent_msg" id="sent_msg" />
          <button id="sendbtn">Send</button>
        </form>
      </div>
    </div>
  </body>

  <script>
    // this is done to ensure that the scroll box of message stays at the bottom always //
    var element = document.getElementById("messagebox");
    element.scrollTop = element.scrollHeight;
  </script>
</html>
